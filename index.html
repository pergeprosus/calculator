<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="calcbody">
        <div id="calctitle">
            <div id="tophead">
                <h1>CALCULATOR</h1>
            </div>
            <div id="subhead">
                <h2>Watermelon Edition</h2>
            </div>
        </div>
        <div id="display"></div>
        <div id="buttonbox">
            <div id="row">
                <div id="calcbutton" class="off">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="root">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="percent">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="divide">
                    <div id="buttontext"></div>
                </div>
            </div>
            <div id="row">
                <div id="calcbutton" class="seven">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="eight">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="nine">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="multiply">
                    <div id="buttontext"></div>
                </div>
            </div>
            <div id="row">
                <div id="calcbutton" class="four">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="five">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="six">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="minus">
                    <div id="buttontext"></div>
                </div>
            </div>
            <div id="row">
                <div id="calcbutton" class="one">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="two">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="three">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="zero">
                    <div id="buttontext"></div>
                </div>
            </div>
            <div id="row">
                <div id="calcbutton" class="one">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="two">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="three">
                    <div id="buttontext"></div>
                </div>
                <div id="calcbutton" class="four">
                    <div id="buttontext"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/script.js" defer></script>

</html>
