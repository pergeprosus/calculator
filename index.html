<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div id="calcbody">
        <div id="calctitle">
            <div id="tophead">
                <h1>CALCULATOR</h1>
            </div>
            <div id="subhead">
                <h2>Watermelon Edition</h2>
            </div>
        </div>
        <div id="display"></div>
        <div id="buttonbox">
            <div id="row">
                <button id="calcbutton" class="off">
                    <div id="buttontext">OFF</div>
                </button>
                <button id="calcbutton" class="root">
                    <div id="buttontext">root</div>
                </button>
                <button id="calcbutton" class="percent">
                    <div id="buttontext">%</div>
                </button>
                <button id="calcbutton" class="divide">
                    <div id="buttontext">/</div>
                </button>
            </div>
            <div id="row">
                <button id="calcbutton" class="seven">
                    <div id="buttontext">7</div>
                </button>
                <button id="calcbutton" class="eight">
                    <div id="buttontext">8</div>
                </button>
                <button id="calcbutton" class="nine">
                    <div id="buttontext">9</div>
                </button>
                <button id="calcbutton" class="multiply">
                    <div id="buttontext">X</div>
                </button>
            </div>
            <div id="row">
                <button id="calcbutton" class="four">
                    <div id="buttontext">4</div>
                </button>
                <button id="calcbutton" class="five">
                    <div id="buttontext">5</div>
                </button>
                <button id="calcbutton" class="six">
                    <div id="buttontext">6</div>
                </button>
                <button id="calcbutton" class="minus">
                    <div id="buttontext">-</div>
                </button>
            </div>
            <div id="row">
                <button id="calcbutton" class="one">
                    <div id="buttontext">1</div>
                </button>
                <button id="calcbutton" class="two">
                    <div id="buttontext">2</div>
                </button>
                <button id="calcbutton" class="three">
                    <div id="buttontext">3</div>
                </button>
                <button id="calcbutton" class="plus">
                    <div id="buttontext">+</div>
                </div>
            </button>
            <div id="row">
                <button id="calcbutton" class="zero">
                    <div id="buttontext">0</div>
                </button>
                <button id="calcbutton" class="dot">
                    <div id="buttontext">.</div>
                </button>
                <button id="calcbutton" class="reset">
                    <div id="buttontext">reset</div>
                </button>
                <button id="calcbutton" class="equals">
                    <div id="buttontext">=</div>
                </button>
        </div>
    </div>
    </div>
</body>
<script src="/script.js" defer></script>

</html>
